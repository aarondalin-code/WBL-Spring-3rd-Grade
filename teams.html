  <!-- Minimal page-specific styles (safe to keep here so you don't have to touch styles.css) -->
  <style>
    /* Filters row (mirrors schedule filters vibe) */
    .teamsFilters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:14px;
    }
    .teamsFilters select{
      min-width: 170px;
    }

    /* Team + Practice card layout */
    .teamPracticeCard .cardBody{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .teamPracticeHead{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .teamLogoMini{
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(30,63,168,.25);
      flex: 0 0 auto;
    }
    .teamPracticeName{
      font-weight: 900;
      text-decoration:none;
      line-height: 1.1;
    }
    .teamPracticeName:hover{
      text-decoration: underline;
    }

    .practiceBox{
      border: 1px solid rgba(30,63,168,.18);
      border-radius: 12px;
      padding: 12px;
      background: #fff;
    }
    .practiceLine{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .practiceLine:last-child{
      border-bottom:none;
    }
    .practiceKey{
      font-weight: 800;
      color: rgba(0,0,0,.65);
      white-space: nowrap;
    }
    .practiceVal{
      font-weight: 800;
      text-align:right;
    }
    .practiceNote{
      margin-top:8px;
    }

    /* Make the grid a bit more breathable on wide screens if your existing .teamsGrid is tight */
    .teamsGrid{
      gap: 14px;
    }
  </style>
</head>

<main class="wrap">
  <section class="docSection">
    <div class="card">
      <div class="cardBody">

        <!-- Filters -->
        <div class="teamsFilters">
          <select id="dayFilter">
            <option value="">All Practice Days</option>
          </select>

          <select id="fieldFilter">
            <option value="">All Practice Fields</option>
          </select>

          <select id="sortSelect">
            <option value="name">Sort: Team Name (A–Z)</option>
            <option value="day">Sort: Practice Day</option>
            <option value="field">Sort: Practice Field</option>
          </select>

          <button id="clearFilters" class="btnSecondary" type="button">Clear</button>
        </div>

        <!-- Render target -->
        <div id="teamsGrid" class="teamsGrid"></div>
        <p id="teamsMsg" class="muted small" style="margin-top:12px;"></p>

      </div>
    </div>
  </section>
</main>

<script src="./data.js"></script>
<script>
  const grid = document.getElementById("teamsGrid");
  const msgEl = document.getElementById("teamsMsg");

  const dayFilter = document.getElementById("dayFilter");
  const fieldFilter = document.getElementById("fieldFilter");
  const sortSelect = document.getElementById("sortSelect");
  const clearBtn = document.getElementById("clearFilters");

  function safe(v){ return String(v ?? "").trim(); }
  function norm(v){ return safe(v).toLowerCase(); }

  async function fetchCsv(url){
    if (!url) throw new Error("Missing CSV URL in data.js");
    const bust = (url.includes("?") ? "&" : "?") + "t=" + Date.now();
    const res = await fetch(url + bust, { cache:"no-store" });
    if (!res.ok) throw new Error(`Failed to fetch CSV (${res.status})`);
    return await res.text();
  }

  // Robust CSV parser (quoted commas safe)
  function parseCsv(text){
    const rows = [];
    let row = [], cur = "", inQuotes = false;

    for (let i=0;i<text.length;i++){
      const ch = text[i], next = text[i+1];

      if (ch === '"'){
        if (inQuotes && next === '"'){ cur += '"'; i++; }
        else inQuotes = !inQuotes;
        continue;
      }

      if (!inQuotes && ch === ","){ row.push(cur); cur=""; continue; }

      if (!inQuotes && (ch === "\n" || ch === "\r")){
        if (ch === "\r" && next === "\n") i++;
        row.push(cur); cur="";
        if (row.some(v => safe(v) !== "")) rows.push(row);
        row = [];
        continue;
      }

      cur += ch;
    }

    row.push(cur);
    if (row.some(v => safe(v) !== "")) rows.push(row);

    const headers = (rows.shift() || []).map(h => safe(h).replace(/\s+/g,""));
    return rows.map(r => {
      const o = {};
      headers.forEach((h, idx)=> o[h] = safe(r[idx]));
      return o;
    }).filter(o => Object.values(o).some(v => safe(v) !== ""));
  }

  function practiceRowHTML(p){
    const day = safe(p.PracticeDay);
    const time = safe(p.PracticeTime);
    const field = safe(p.PracticeField);
    const notes = safe(p.Notes);

    if (!day && !time && !field && !notes){
      return `<div class="muted small">Practice info coming soon.</div>`;
    }

    return `
      ${day ? `<div class="practiceLine"><span class="practiceKey">Day</span><span class="practiceVal">${day}</span></div>` : ""}
      ${time ? `<div class="practiceLine"><span class="practiceKey">Time</span><span class="practiceVal">${time}</span></div>` : ""}
      ${field ? `<div class="practiceLine"><span class="practiceKey">Field</span><span class="practiceVal">${field}</span></div>` : ""}
      ${notes ? `<div class="practiceNote muted small">${notes}</div>` : ""}
    `;
  }

  // Normalize day ordering for sorting
  const dayOrder = new Map([
    ["monday", 1],
    ["tuesday", 2],
    ["wednesday", 3],
    ["thursday", 4],
    ["friday", 5],
    ["saturday", 6],
    ["sunday", 7]
  ]);

  function dayRank(day){
    const d = norm(day);
    if (!d) return 999;
    // Allow abbreviations like "Tue", "Thurs"
    if (d.startsWith("mon")) return 1;
    if (d.startsWith("tue")) return 2;
    if (d.startsWith("wed")) return 3;
    if (d.startsWith("thu")) return 4;
    if (d.startsWith("fri")) return 5;
    if (d.startsWith("sat")) return 6;
    if (d.startsWith("sun")) return 7;
    return dayOrder.get(d) ?? 999;
  }

  // Data
  let teams = [];            // [{name, slug, logo, color, ...}]
  let practicesBySlug = new Map();
  let practicesByName = new Map();

  function getPractice(team){
    return practicesBySlug.get(norm(team.slug)) ||
           practicesByName.get(norm(team.name)) ||
           {};
  }

  function populateFilters(){
    // Practice day + field values from practice rows (not teams)
    const daySet = new Set();
    const fieldSet = new Set();

    for (const t of teams){
      const p = getPractice(t);
      const d = safe(p.PracticeDay);
      const f = safe(p.PracticeField);
      if (d) daySet.add(d);
      if (f) fieldSet.add(f);
    }

    // Clear existing except first
    while (dayFilter.options.length > 1) dayFilter.remove(1);
    while (fieldFilter.options.length > 1) fieldFilter.remove(1);

    [...daySet].sort((a,b)=> dayRank(a) - dayRank(b) || a.localeCompare(b)).forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      dayFilter.appendChild(opt);
    });

    [...fieldSet].sort((a,b)=> a.localeCompare(b)).forEach(f => {
      const opt = document.createElement("option");
      opt.value = f;
      opt.textContent = f;
      fieldFilter.appendChild(opt);
    });
  }

  function matchesFilters(team){
    const p = getPractice(team);
    const d = safe(p.PracticeDay);
    const f = safe(p.PracticeField);

    if (dayFilter.value && norm(d) !== norm(dayFilter.value)) return false;
    if (fieldFilter.value && norm(f) !== norm(fieldFilter.value)) return false;
    return true;
  }

  function sortTeams(list){
    const mode = safe(sortSelect.value) || "name";

    const sorted = [...list].sort((a,b)=>{
      if (mode === "day"){
        const ad = dayRank(safe(getPractice(a).PracticeDay));
        const bd = dayRank(safe(getPractice(b).PracticeDay));
        if (ad !== bd) return ad - bd;
        // Secondary: time, then name
        const at = safe(getPractice(a).PracticeTime);
        const bt = safe(getPractice(b).PracticeTime);
        if (at !== bt) return at.localeCompare(bt);
        return a.name.localeCompare(b.name);
      }

      if (mode === "field"){
        const af = safe(getPractice(a).PracticeField);
        const bf = safe(getPractice(b).PracticeField);
        if (af !== bf) return af.localeCompare(bf);
        const ad = dayRank(safe(getPractice(a).PracticeDay));
        const bd = dayRank(safe(getPractice(b).PracticeDay));
        if (ad !== bd) return ad - bd;
        return a.name.localeCompare(b.name);
      }

      // default: name
      return a.name.localeCompare(b.name);
    });

    return sorted;
  }

  function render(){
    grid.innerHTML = "";
    msgEl.textContent = "";

    const filtered = teams.filter(matchesFilters);
    const shown = sortTeams(filtered);

    if (!shown.length){
      msgEl.textContent = "No teams match your filters.";
      return;
    }

    shown.forEach(t => {
      const p = getPractice(t);
      const nameStyle = t.color ? `style="color:${t.color}"` : "";
      const href = `./team.html?team=${encodeURIComponent(t.slug)}`;

      const card = document.createElement("div");
      card.className = "card teamPracticeCard";
      card.innerHTML = `
        <div class="cardBody">
          <div class="teamPracticeHead">
            <img class="teamLogoMini" src="${t.logo}" alt="${t.name} logo"
                 onerror="this.onerror=null; this.src='${window.DEFAULT_TEAM_LOGO || "./logo.png"}';">
            <a class="teamPracticeName" ${nameStyle} href="${href}">${t.name}</a>
          </div>

          <div class="practiceBox">
            <div class="muted small">Practice Info</div>
            <div style="margin-top:8px;">
              ${practiceRowHTML(p)}
            </div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });

    // Optional info
    if (!window.SHEET?.PRACTICES_CSV_URL){
      msgEl.textContent = "Tip: add PRACTICES_CSV_URL in data.js to show practice info.";
    } else {
      const hasPractice = shown.some(t => {
        const p = getPractice(t);
        return safe(p.PracticeDay) || safe(p.PracticeTime) || safe(p.PracticeField) || safe(p.Notes);
      });
      if (!hasPractice) msgEl.textContent = "Practice info coming soon.";
    }
  }

  async function init(){
    // Load teams
    const teamsCsv = await fetchCsv(window.SHEET?.TEAMS_CSV_URL);
    const teamRows = parseCsv(teamsCsv);

    teams = teamRows
      .map(r => ({
        name: safe(r.TeamName),
        slug: safe(r.TeamSlug),
        logo: safe(r.TeamLogo) || (window.DEFAULT_TEAM_LOGO || "./logo.png"),
        color: safe(r.TeamColor)
      }))
      .filter(t => t.name && t.slug);

    // Load practices (optional)
    practicesBySlug = new Map();
    practicesByName = new Map();

    if (window.SHEET?.PRACTICES_CSV_URL){
      const practicesCsv = await fetchCsv(window.SHEET.PRACTICES_CSV_URL);
      const practiceRows = parseCsv(practicesCsv);

      for (const r of practiceRows){
        const slug = norm(r.TeamSlug);
        const name = norm(r.TeamName);

        // Keep full original row keys: PracticeDay/Time/Field/Notes
        if (slug) practicesBySlug.set(slug, r);
        if (name) practicesByName.set(name, r);
      }
    }

    populateFilters();

    // Listeners
    dayFilter.addEventListener("change", render);
    fieldFilter.addEventListener("change", render);
    sortSelect.addEventListener("change", render);

    clearBtn.addEventListener("click", () => {
      dayFilter.value = "";
      fieldFilter.value = "";
      sortSelect.value = "name";
      render();
    });

    render();
  }

  init().catch(err => {
    console.error(err);
    msgEl.textContent = "Teams error: " + err.message;
  });
</script>

<script src="./nav.js"></script>
