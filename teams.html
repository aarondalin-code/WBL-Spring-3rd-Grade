<main class="wrap">

  <!-- NEW PRACTICE INFO SECTION (below teams) -->

        <div class="practiceFilters">
          <select id="dayFilter">
            <option value="">All Practice Days</option>
          </select>

            <option value="">All Practice Fields</option>
          </select>

          <select id="sortSelect">
            <option value="day">Sort: Practice Day</option>
            <option value="name">Sort: Team Name (A–Z)</option>
            <option value="field">Sort: Practice Field</option>
          </select>

          <button id="clearFilters" class="btnSecondary" type="button">Clear</button>
        </div>

<script src="./data.js"></script>
<script>
  // ---------- Shared helpers ----------
  function safe(v){ return String(v ?? "").trim(); }
  function norm(v){ return safe(v).toLowerCase(); }

  async function fetchCsv(url){
    if (!url) throw new Error("Missing CSV URL in data.js");
    const bust = (url.includes("?") ? "&" : "?") + "t=" + Date.now();
    const res = await fetch(url + bust, { cache:"no-store" });
    if (!res.ok) throw new Error(`Failed to fetch CSV (${res.status})`);
    return await res.text();
  }

  // Robust CSV parser (quoted commas safe)
  function parseCsv(text){
    const rows = [];
    let row = [], cur = "", inQuotes = false;

    for (let i=0;i<text.length;i++){
      const ch = text[i], next = text[i+1];

      if (ch === '"'){
        if (inQuotes && next === '"'){ cur += '"'; i++; }
        else inQuotes = !inQuotes;
        continue;
      }

      if (!inQuotes && ch === ","){ row.push(cur); cur=""; continue; }

      if (!inQuotes && (ch === "\n" || ch === "\r")){
        if (ch === "\r" && next === "\n") i++;
        row.push(cur); cur="";
        if (row.some(v => safe(v) !== "")) rows.push(row);
        row = [];
        continue;
      }

      cur += ch;
    }

    row.push(cur);
    if (row.some(v => safe(v) !== "")) rows.push(row);

    const headers = (rows.shift() || []).map(h => safe(h).replace(/\s+/g,""));
    return rows.map(r => {
      const o = {};
      headers.forEach((h, idx)=> o[h] = safe(r[idx]));
      return o;
    }).filter(o => Object.values(o).some(v => safe(v) !== ""));
  }

  // ---------- Teams (existing tiles) ----------
  const teamsGrid = document.getElementById("teamsGrid");
  const teamsMsg  = document.getElementById("teamsMsg");

  // ---------- Practices (new section) ----------
  const practiceGrid = document.getElementById("practiceGrid");
  const practiceMsg  = document.getElementById("practiceMsg");

  const dayFilter   = document.getElementById("dayFilter");
  const fieldFilter = document.getElementById("fieldFilter");
  const sortSelect  = document.getElementById("sortSelect");
  const clearBtn    = document.getElementById("clearFilters");

  // Team meta: slug -> { name, logo, color }
  const teamBySlug = new Map();
  const teamByName = new Map();

  let practiceRows = []; // [{TeamSlug, TeamName, PracticeDay, PracticeTime, PracticeField, Notes}]

  function dayRank(day){
    const d = norm(day);
    if (!d) return 999;
    if (d.startsWith("mon")) return 1;
    if (d.startsWith("tue")) return 2;
    if (d.startsWith("wed")) return 3;
    if (d.startsWith("thu")) return 4;
    if (d.startsWith("fri")) return 5;
    if (d.startsWith("sat")) return 6;
    if (d.startsWith("sun")) return 7;
    return 999;
  }

  function getTeamMetaForPractice(p){
    const slug = norm(p.TeamSlug);
    const name = norm(p.TeamName);

    if (slug && teamBySlug.has(slug)) return teamBySlug.get(slug);
    if (name && teamByName.has(name)) return teamByName.get(name);

    // fallback if not found
    return {
      slug: safe(p.TeamSlug),
      name: safe(p.TeamName) || "Team",
      logo: window.DEFAULT_TEAM_LOGO || "./logo.png",
      color: ""
    };
  }

  function practiceLinesHTML(p){
    const day   = safe(p.PracticeDay);
    const time  = safe(p.PracticeTime);
    const field = safe(p.PracticeField);
    const notes = safe(p.Notes);

    if (!day && !time && !field && !notes){
      return `<div class="muted small">Practice info coming soon.</div>`;
    }

    return `
      ${day ? `<div class="practiceLine"><span class="practiceKey">Day</span><span class="practiceVal">${day}</span></div>` : ""}
      ${time ? `<div class="practiceLine"><span class="practiceKey">Time</span><span class="practiceVal">${time}</span></div>` : ""}
      ${field ? `<div class="practiceLine"><span class="practiceKey">Field</span><span class="practiceVal">${field}</span></div>` : ""}
      ${notes ? `<div class="practiceNote muted small">${notes}</div>` : ""}
    `;
  }

  function populatePracticeFilters(){
    const daySet = new Set();
    const fieldSet = new Set();

    practiceRows.forEach(p => {
      const d = safe(p.PracticeDay);
      const f = safe(p.PracticeField);
      if (d) daySet.add(d);
      if (f) fieldSet.add(f);
    });

    while (dayFilter.options.length > 1) dayFilter.remove(1);
    while (fieldFilter.options.length > 1) fieldFilter.remove(1);

    [...daySet].sort((a,b)=> dayRank(a) - dayRank(b) || a.localeCompare(b)).forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      dayFilter.appendChild(opt);
    });

    [...fieldSet].sort((a,b)=> a.localeCompare(b)).forEach(f => {
      const opt = document.createElement("option");
      opt.value = f;
      opt.textContent = f;
      fieldFilter.appendChild(opt);
    });
  }

  function practiceMatchesFilters(p){
    const d = safe(p.PracticeDay);
    const f = safe(p.PracticeField);
    if (dayFilter.value && norm(d) !== norm(dayFilter.value)) return false;
    if (fieldFilter.value && norm(f) !== norm(fieldFilter.value)) return false;
    return true;
  }

  function sortPractice(list){
    const mode = safe(sortSelect.value) || "day";
    return [...list].sort((a,b)=>{
      const am = getTeamMetaForPractice(a);
      const bm = getTeamMetaForPractice(b);

      if (mode === "name"){
        return safe(am.name).localeCompare(safe(bm.name));
      }

      if (mode === "field"){
        const af = safe(a.PracticeField);
        const bf = safe(b.PracticeField);
        if (af !== bf) return af.localeCompare(bf);
        const ad = dayRank(a.PracticeDay);
        const bd = dayRank(b.PracticeDay);
        if (ad !== bd) return ad - bd;
        return safe(am.name).localeCompare(safe(bm.name));
      }

      // default: day
      const ad = dayRank(a.PracticeDay);
      const bd = dayRank(b.PracticeDay);
      if (ad !== bd) return ad - bd;
      const at = safe(a.PracticeTime);
      const bt = safe(b.PracticeTime);
      if (at !== bt) return at.localeCompare(bt);
      return safe(am.name).localeCompare(safe(bm.name));
    });
  }

  function renderPractice(){
    practiceGrid.innerHTML = "";
    practiceMsg.textContent = "";

    if (!window.SHEET?.PRACTICES_CSV_URL){
      practiceMsg.textContent = "Add PRACTICES_CSV_URL in data.js to enable the practice schedule section.";
      return;
    }

    const filtered = practiceRows.filter(practiceMatchesFilters);
    const shown = sortPractice(filtered);

    if (!shown.length){
      practiceMsg.textContent = "No practice entries match your filters.";
      return;
    }

    shown.forEach(p => {
      const meta = getTeamMetaForPractice(p);
      const teamHref = meta.slug ? `./team.html?team=${encodeURIComponent(meta.slug)}` : "#";
      const nameStyle = meta.color ? `style="color:${meta.color}"` : "";

      const card = document.createElement("div");
      card.className = "card practiceCard";
      card.innerHTML = `
        <div class="cardBody">
          <div class="practiceHead">
            <img class="teamLogoMini" src="${meta.logo}" alt="${safe(meta.name)} logo"
                 onerror="this.onerror=null; this.src='${window.DEFAULT_TEAM_LOGO || "./logo.png"}';">
            <a class="practiceTeamName" ${nameStyle} href="${teamHref}">${safe(meta.name)}</a>
          </div>

          <div class="practiceLines">
            ${practiceLinesHTML(p)}
          </div>
        </div>
      `;
      practiceGrid.appendChild(card);
    });

    practiceMsg.textContent = `${shown.length} practice entr${shown.length===1 ? "y" : "ies"} shown.`;
  }

  async function init(){
    // Load Teams (for team boxes + meta join)
    const teamsCsv = await fetchCsv(window.SHEET?.TEAMS_CSV_URL);
    const teamRows = parseCsv(teamsCsv);

    // Render existing team tiles (simple, same as home)
    teamsGrid.innerHTML = "";
    teamRows
      .map(r => ({ name: safe(r.TeamName), slug: safe(r.TeamSlug) }))
      .filter(t => t.name && t.slug)
      .sort((a,b)=> a.name.localeCompare(b.name))
      .forEach(t => {
        const a = document.createElement("a");
        a.className = "teamTile";
        a.href = `./team.html?team=${encodeURIComponent(t.slug)}`;
        a.textContent = t.name;
        teamsGrid.appendChild(a);
      });

    if (!teamsGrid.children.length){
      teamsMsg.textContent = "No teams found.";
    } else {
      teamsMsg.textContent = "";
    }

    // Build meta maps for practice join
    teamBySlug.clear();
    teamByName.clear();
    teamRows.forEach(r => {
      const name = safe(r.TeamName);
      const slug = safe(r.TeamSlug);
      if (!name || !slug) return;

      const meta = {
        slug,
        name,
        logo: safe(r.TeamLogo) || (window.DEFAULT_TEAM_LOGO || "./logo.png"),
        color: safe(r.TeamColor) || ""
      };

      teamBySlug.set(norm(slug), meta);
      teamByName.set(norm(name), meta);
    });

    // Load Practices (new tab)
    if (window.SHEET?.PRACTICES_CSV_URL){
      const practicesCsv = await fetchCsv(window.SHEET.PRACTICES_CSV_URL);
      practiceRows = parseCsv(practicesCsv).map(r => ({
        TeamSlug: safe(r.TeamSlug),
        TeamName: safe(r.TeamName),
        PracticeDay: safe(r.PracticeDay),
        PracticeTime: safe(r.PracticeTime),
        PracticeField: safe(r.PracticeField),
        Notes: safe(r.Notes)
      }));
    } else {
      practiceRows = [];
    }

    populatePracticeFilters();

    // Listeners
    dayFilter.addEventListener("change", renderPractice);
    fieldFilter.addEventListener("change", renderPractice);
    sortSelect.addEventListener("change", renderPractice);
    clearBtn.addEventListener("click", () => {
      dayFilter.value = "";
      fieldFilter.value = "";
      sortSelect.value = "day";
      renderPractice();
    });

    renderPractice();
  }

  init().catch(err => {
    console.error(err);
    teamsMsg.textContent = "Teams error: " + err.message;
    practiceMsg.textContent = "Practice error: " + err.message;
  });
</script>

<script src="./nav.js"></script>
</body>
